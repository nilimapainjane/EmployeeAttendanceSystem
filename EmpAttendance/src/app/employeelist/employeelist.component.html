

<div class="container">
    <div class="row">
        <div class="col-md-12">
          <form>
            
<div class="card">
    <div class="card-header bg-primary text-white">Employee List</div>
    <div class="card-body"> 

        <div class="col-xs-2">
                <label for="ex1"></label>               
        </div>
        
        <div class="form-group">                              
                  <input type="text" [(ngModel)]="firstName" class="form-control col-sm-2" placeholder="Serach any fields"/>
                       
        </div>
            <div class="table-responsive">          
                    <table class="table">
                      <thead>
                        <tr>
                         <th>No.</th>
                          <th>Empid</th>
                          <th>EmpCode</th>
                          <th>FirstName</th>
                          <th>MiddleName</th>
                          <th>LastName</th>
                          <th>Address</th>
                          <th>MobileNo</th>  
                          <th>Date of Birth</th> 
                          <th>SkypeId</th>         
     
                        </tr>
                      </thead>
                      <tbody>
                         
                     
                        <tr *ngFor="let data of Allempdata | EmpFilter:firstName;let i = index">
                          <th scope="row">{{i+1}}</th>                      
                          <td>{{data.empid}}</td>
                          <td>{{data.empCode}}</td>
                          <td>{{data.firstName}}</td>
                          <td>{{data.middleName}}</td>
                          <td>{{data.lastName}}</td>
                          <td>{{data.address}}</td>
                          <td>{{data.mobileNo}}</td>
                          <td>{{data.dbo}}</td>
                          <td>{{data.skypeId}}</td>
                        </tr>
                      </tbody>
                    </table>
                    </div>      
    </div>
    <p class="card-text"><small class="text-muted">nilima p</small></p>

</div>
</form>
        </div>
    </div>
</div>
